<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LocalLoop - Processing...</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .loader {
            text-align: center;
            color: white;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        h2 {
            font-size: 24px;
            margin: 0;
        }

        p {
            font-size: 16px;
            opacity: 0.9;
            margin-top: 8px;
        }
    </style>
</head>
<body>
    <div class="loader">
        <div class="spinner"></div>
        <h2>Processing...</h2>
        <p>Please wait while we verify your request.</p>
    </div>

    <script type="module">
        // Import Firebase modules
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, applyActionCode, verifyPasswordResetCode, confirmPasswordReset } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyD9ngUn2O-_TYYzPfEQpDcuNvv-aAMUcIY",
            authDomain: "share-your-story-1.firebaseapp.com",
            projectId: "share-your-story-1",
            storageBucket: "share-your-story-1.firebasestorage.app",
            messagingSenderId: "673056432219",
            appId: "1:673056432219:web:8d54e53d9124fb6e441f7e",
            measurementId: "G-75VDYJHL88"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const mode = urlParams.get('mode');
        const oobCode = urlParams.get('oobCode');

        async function handleAction() {
            try {
                switch (mode) {
                    case 'verifyEmail':
                        // Verify email
                        await applyActionCode(auth, oobCode);
                        window.location.href = '/email-verified.html';
                        break;

                    case 'resetPassword':
                        // Redirect to password reset page (you can create this later)
                        window.location.href = `https://share-your-story-1.firebaseapp.com/__/auth/action?mode=${mode}&oobCode=${oobCode}`;
                        break;

                    case 'recoverEmail':
                        // Redirect to default handler
                        window.location.href = `https://share-your-story-1.firebaseapp.com/__/auth/action?mode=${mode}&oobCode=${oobCode}`;
                        break;

                    default:
                        // Unknown mode, redirect to default handler
                        window.location.href = `https://share-your-story-1.firebaseapp.com/__/auth/action?mode=${mode}&oobCode=${oobCode}`;
                }
            } catch (error) {
                console.error('Error handling action:', error);
                // Show error page
                document.body.innerHTML = `
                    <div class="loader">
                        <h2 style="color: #ff3b30;">❌ Error</h2>
                        <p>${error.message || 'Something went wrong. Please try again.'}</p>
                    </div>
                `;
            }
        }

        // Execute action
        if (mode && oobCode) {
            handleAction();
        } else {
            document.body.innerHTML = `
                <div class="loader">
                    <h2 style="color: #ff3b30;">❌ Invalid Request</h2>
                    <p>This link is invalid or has expired.</p>
                </div>
            `;
        }
    </script>
</body>
</html>
