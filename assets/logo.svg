<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8D73FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5333E0;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F5F1FF;stop-opacity:1" />
    </linearGradient>

    <!-- Shadow filter -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#5333E0" flood-opacity="0.25"/>
    </filter>
  </defs>

  <!-- Main circle background -->
  <circle cx="100" cy="100" r="90" fill="url(#bgGradient)" filter="url(#shadow)"/>

  <!-- Modern abstract S shape with story/speech bubble inspiration -->
  <g transform="translate(100, 100)">
    <!-- Speech bubble background shape -->
    <path d="M -35 -25
             Q -35 -35 -25 -35
             L 25 -35
             Q 35 -35 35 -25
             L 35 15
             Q 35 25 25 25
             L 5 25
             L -5 38
             L -5 25
             L -25 25
             Q -35 25 -35 15
             Z"
          fill="url(#iconGradient)"
          opacity="0.95"/>

    <!-- Inner S letterform -->
    <path d="M 20 -20
             Q 20 -30 5 -30
             L -10 -30
             Q -25 -30 -25 -15
             Q -25 -5 -15 -5
             L 10 -5
             Q 25 -5 25 10
             Q 25 20 10 20
             L -5 20
             Q -20 20 -20 10"
          fill="none"
          stroke="#6C4DF4"
          stroke-width="8"
          stroke-linecap="round"
          opacity="0.4"/>

    <!-- Decorative story dots (like ellipsis for continuing story) -->
    <circle cx="-15" cy="8" r="3" fill="#FFFFFF" opacity="0.8"/>
    <circle cx="0" cy="8" r="3" fill="#FFFFFF" opacity="0.8"/>
    <circle cx="15" cy="8" r="3" fill="#FFFFFF" opacity="0.8"/>
  </g>

  <!-- Outer ring accent -->
  <circle cx="100" cy="100" r="88" fill="none" stroke="#FFFFFF" stroke-width="0.5" opacity="0.3"/>
</svg>