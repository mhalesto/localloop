name: Production CI/CD

on:
  push:
    branches:
      - production
  pull_request:
    branches:
      - production

jobs:
  build-android:
    name: Build Android APK with EAS
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Setup Expo and EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Build Android APK with EAS
        run: eas build --platform android --profile production --non-interactive --no-wait

      - name: Comment build status
        if: github.event_name == 'push'
        run: |
          echo "âœ… EAS Build triggered successfully!"
          echo "ðŸ“± Track your build at: https://expo.dev/accounts/halalisani/projects/localloop/builds"
          echo ""
          echo "The APK will be available for download once the build completes (usually 10-15 minutes)."

      - name: Create Release Placeholder
        if: github.event_name == 'push'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: eas-build-${{ github.run_number }}
          name: EAS Build ${{ github.run_number }}
          body: |
            ## âœ… EAS Build Triggered Successfully

            ðŸš€ **Platform:** Android APK
            ðŸ“¦ **Profile:** production
            â±ï¸ **Status:** Building on Expo's servers (typically takes 10-15 minutes)

            ### Track Your Build
            ðŸ“± https://expo.dev/accounts/halalisani/projects/localloop/builds

            ### What's Next?
            1. Monitor build progress on the Expo dashboard (link above)
            2. Once complete, download the APK from the build page
            3. Install and test on your device

            ---
            ðŸ¤– Generated with [Claude Code](https://claude.com/claude-code)
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  deploy-website:
    name: Deploy GitHub Pages
    runs-on: ubuntu-latest
    if: github.event_name == 'push'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check for website changes
        id: check_changes
        run: |
          if git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep -q "^localloop-site/"; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Deploy to GitHub Pages
        if: steps.check_changes.outputs.has_changes == 'true'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./localloop-site
          publish_branch: gh-pages
          cname: localloop.co.za
