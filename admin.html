<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LocalLoop Admin Dashboard</title>
    <meta http-equiv="refresh" content="0; url=admin-complete.html">
    <script>
        // Immediate redirect to complete admin dashboard
        window.location.replace("admin-complete.html");
    </script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
        }
        .redirect-message {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 400px;
        }
        .redirect-message img {
            width: 60px;
            height: 60px;
            margin-bottom: 20px;
        }
        .redirect-message h2 {
            color: #6C4DF4;
            margin-bottom: 15px;
        }
        .redirect-message p {
            color: #666;
            margin-bottom: 20px;
        }
        .loading {
            display: inline-block;
            width: 30px;
            height: 30px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #6C4DF4;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .redirect-link {
            color: #6C4DF4;
            text-decoration: none;
            font-size: 14px;
        }
        .redirect-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="redirect-message">
        <img src="logo.png" alt="LocalLoop">
        <h2>Loading Admin Dashboard</h2>
        <p>Redirecting to the enhanced dashboard with advanced analytics...</p>
        <div class="loading"></div>
        <p><a href="admin-complete.html" class="redirect-link">Click here if not redirected automatically</a></p>
    </div>
</body>
</html>
